<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <link rel="stylesheet" href="main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Memory Game</title>
    </head>
    <body> 
      <main id="cardsContainer">
        <div id="timer">00:00</div>
      </main>
      <div id="modalContainer" class="modal">
        <div class="modalContent">
          <p>Please, choose a level:</p>
          <div class="radioContainer">
              <input type="radio" name="difficulty" id="Easy" value="12">
              <label for="Easy">Easy</label>
          </div>
          <div class="radioContainer">
              <input type="radio" name="difficulty" id="Medium" value="20">
              <label for="Medium">Medium</label>
          </div>
          <div class="radioContainer">
              <input type="radio" name="difficulty" id="Hard" value="30">
              <label for="Hard">Hard</label>
          </div>
            <input type="submit" value="Start" id="submit" disabled>
        </div>
      </div>
      <script src="src/main.js"></script>
    </body>
</html>
